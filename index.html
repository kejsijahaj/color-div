<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Color Div</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="mainBox" id="mainBox">
        <div class="counter" id="counter"></div>
    </div>
    <button class="colorButton" id="changeColor"> Change Color</button>
    <div class="urButtons" id="urButtons">
      <button class="undoButton" id="undoButton" > Undo </button>
      <button class="redoButton" id="redoButton"> Redo </button>
    </div>
    <div class="secondaryBoxes" id="secondaryBoxes">
      <div class="undoBox" id="undoBox"></div>
      <div class="redoBox" id="redoBox"></div>
    </div>
  </body>
</html>
