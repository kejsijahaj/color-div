<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Color Div</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainBox" id="mainBox">
      <div class="counter" id="counter">0</div>
    </div>
    <div class="urButtons" id="urButtons">
      <button class="undoButton" id="undoButton" > Undo </button>
      <button class="colorButton" id="changeColor"> Change Color</button>
      <button class="redoButton" id="redoButton"> Redo </button>
    </div>
    <div class="arrayHolder">
      <div class="undoHolder" draggable="true"></div>
      <div class="redoHolder" draggable="true"></div>
    </div>

    <span id="undoHandle" class="handle left" aria-hidden="true"></span>
    <aside id="undoSidebar" class="sidebar undo">
      <h3 class="panelHeading">Undo history</h3>
      <div id="undoSidebarList" class="sidebarList"></div>
    </aside>

    <span id="redoHandle" class="handle right" aria-hidden="true"></span>
    <aside id="redoSidebar" class="sidebar redo">
      <h3 class="panelHeading">Redo history</h3>
      <div id="redoSidebarList" class="sidebarList"></div>
    </aside>

    <div id="sidebarMask" role="presentation"></div>

    <script src="script.js"></script>
  </body>
</html>
