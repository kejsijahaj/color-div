<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Color Div</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainBox" id="mainBox">
        <div class="counterBox" id="counterBox" style="filter: brightness(0.4);"></div>
    </div>
    <button class="colorButton" id="changeColor"> Change Color</button>
    <div class="urButtons" id="urButtons">
      <button class="undoButton" id="undoButton" > Undo </button>
      <button class="redoButton" id="redoButton"> Redo </button>
    </div>
    <div class="secondaryBoxes" id="secondaryBoxes">
      <div class="undoBox" id="undoBox"></div>
      <div class="redoBox" id="redoBox"></div>
    </div>
    <div class="arrayHolder" id="arrayHolder">
      <div class="undoHolder">
        <div class="undoArr" id="undoArr1"></div>
        <div class="undoArr" id="undoArr2"></div>
        <div class="undoArr" id="undoArr3"></div>
        <div class="undoArr" id="undoArr4"></div>
      </div>
      <div class="redoHolder">
        <div class="redoArr" id="redoArr1"></div>
        <div class="redoArr" id="redoArr2"></div>
        <div class="redoArr" id="redoArr3"></div>
        <div class="redoArr" id="redoArr4"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
